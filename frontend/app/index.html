<!DOCTYPE html>
<html lang="en">
<head>
    <title>CryptoCoinWatch</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <script type="text/javascript">
        if (typeof(window.eth) === "undefined") {
            ethBrowser = false;
        } else {
            ethBrowser = true;
        }
    </script>
    <script type="text/javascript" src="js/eth/eth.js"></script>
    <script type="text/javascript" src="js/eth/BigInteger.js"></script>
    <script type="text/javascript" src="js/eth/ethString.js"></script>
    <script type="text/javascript">
        if (!ethBrowser) {
            window.eth.stateAt = window.eth.storageAt;
        }
    </script>
</head>
<body>
    <div id="container" class="container"></div>
    <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
